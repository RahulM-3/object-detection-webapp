{% extends "base.html" %} {% block title %} Home Page {% endblock %}
{% block content %}
    
    <h3>Upload a image to detect objects</h3>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit"
        value="Submit">
    </form>
    {% if uploaded_image %}
        <h3>Original Image:</h3>
        <img src="{{ uploaded_image.image.url }}" alt="Original Image" width="300px">
    {% endif %}
{% endblock %}
